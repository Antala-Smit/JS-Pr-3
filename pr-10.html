<script type="text/javascript">
    // 10.Write javascript program to calculate factorial of a number using while loop.

    var no = parseInt(prompt("Enter no :-"));
    var i=1;
    var fact=1;

    while(i<=no){
        fact=fact*i;
        i++;
    }document.write(`<h1>factorial number :- ${fact} </h1>`);

</script>
