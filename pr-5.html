<script type="text/javascript">
    // 5.Write javascript program to print 1 to n number and find even number using for loop .

    var no = parseInt(prompt("Enter no :-"));
    var i;

    for(i=1;i<=no;i++){
        document.write(`<h1>${i}</h1>`);
    }

    i=1;
    document.write(`<h1>Even Number</h1>`);

    for(i=1;i<=no;i++){
        if(i%2==0){
            document.write(`<h1>${i}</h1>`);
        }
        
    }
    

</script>
