<script type="text/javascript">
    // 2.Write javascript program to print 1 to n number and find even number using while loop .

    var no = parseInt(prompt("Enter no :-"));
    var i=1;

    while(i<=no){
        document.write(`<h1>${i}</h1>`);
        i++;
    }

    i=1;
    document.write(`<h1>Even Number</h1>`);
    
    while(i<=no){
        if(i%2==0){
            document.write(`<h1>${i}</h1>`);
        }
        i++;
    }

</script>
