<script type="text/javascript">
    // 15. write a number pattern using while loop
   
    var i=1;
    
    while(i<=9){
        var j=1;
        var s=8;
        while(s>=i){
            document.write(`&nbsp&nbsp`);
            s--;
        }
        while(j<=i){
            document.write(`${j} `);
            j++;
        }
        
        document.write(`<br>`);
        i++;
    }
</script>
