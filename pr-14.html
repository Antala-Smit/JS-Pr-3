<script type="text/javascript">
    // 14. Write start pattern using for loop

    for(var i=5;i>=1;i--){
        for(var j=1; j<=i; j++){
            document.write(` *`);
        }
        for(var s=4; s>=i; s--){
            document.write(`&nbsp&nbsp&nbsp`);
        }
        for(var s=4; s>=i; s--){
            document.write(`&nbsp&nbsp&nbsp`);
        }
        for(var k=i; k>=1; k--){
            document.write(` *`);
        }
        document.write(`<br>`)
    }
    for(var i=2;i<=5;i++){
        for(var j=1; j<=i; j++){
            document.write(` *`);
        }
        for(var s=4; s>=i; s--){
            document.write(`&nbsp&nbsp&nbsp`);
        }
        for(var s=4; s>=i; s--){
            document.write(`&nbsp&nbsp&nbsp`);
        }
        for(var k=i; k>=1; k--){
            document.write(` *`);
        }
        
        document.write(`<br>`)
    }

</script>
